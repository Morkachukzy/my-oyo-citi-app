<ion-card class="case-wrapper">
    <div class="case">
        <div class="image" *ngIf="hasImage" [style]="imageStyle">

        </div>
        <ion-card-subtitle class="id">case #{{ caseId }} <span *ngIf="hasStatus">( <span [class]="caseStatus">{{ caseStatus }}</span> )</span>
        </ion-card-subtitle>

        <ion-card-title class="title">{{ caseTitle }}</ion-card-title>
        <ion-card-subtitle class="content">{{ caseContent }}</ion-card-subtitle>
        <div>
            <div class="details-wrapper">
                <ion-card-subtitle class="details">
                    <ion-icon name="location-outline"></ion-icon>
                    <span>{{caseLocation}}</span>
                </ion-card-subtitle>
                <ion-card-subtitle class="details">
                    <ion-icon name="receipt-outline"></ion-icon>
                    <span>{{caseDepartment}}</span>
                </ion-card-subtitle>
                <ion-card-subtitle class="details">
                    <ion-icon name="bookmark-outline"></ion-icon>
                    <span>{{caseType}}</span>
                </ion-card-subtitle>
                <ion-card-subtitle class="feedback-wrapper">
                    <div class="details feedback">
                        <ion-icon name="eye-outline"></ion-icon>
                        <span>{{noOfCaseViews}}</span>
                    </div>
                    <div class="details feedback">
                        <ion-icon name="heart-outline"></ion-icon>
                        <span>{{noOfCaseLikes}}</span>
                    </div>
                    <div class="details feedback">
                        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                        <span>{{noOfCaseComments}}</span>
                    </div>
                </ion-card-subtitle>

            </div>
            <div class="other-details">
                <ion-card-subtitle>
                    <ion-icon name="time-outline"></ion-icon>
                    <span>{{timeCreated}}</span>
                </ion-card-subtitle>
                <ion-card-subtitle class="read-more">Read More...</ion-card-subtitle>
            </div>

        </div>

    </div>

</ion-card>
