<ion-card class="post-wrapper" (click)="proceedTo(postId)">
  <div class="post">
    <div class="image" *ngIf="hasImage" [style]="imageStyle">

    </div>

    <ion-card-title class="title">{{ postTitle }}</ion-card-title>
    <ion-card-subtitle class="content">{{ postContent }}</ion-card-subtitle>
    <div>
      <div class="details-wrapper">
        <ion-card-subtitle class="details">
          <ion-icon name="location-outline"></ion-icon>
          <span>{{postLocation}}</span>
        </ion-card-subtitle>
        <ion-card-subtitle class="details">
          <ion-icon name="receipt-outline"></ion-icon>
          <span>{{postDepartment}}</span>
        </ion-card-subtitle>
        <ion-card-subtitle class="details">
          <ion-icon name="bookmark-outline"></ion-icon>
          <span>{{postType}}</span>
        </ion-card-subtitle>
        <ion-card-subtitle class="feedback-wrapper">
          <div class="details feedback">
            <ion-icon name="eye-outline"></ion-icon>
            <span>{{noOfCaseViews}}</span>
          </div>
          <div class="details feedback">
            <ion-icon name="heart-outline"></ion-icon>
            <span>{{noOfCaseLikes}}</span>
          </div>
          <div class="details feedback">
            <ion-icon name="chatbox-ellipses-outline"></ion-icon>
            <span>{{noOfCaseComments}}</span>
          </div>
        </ion-card-subtitle>

      </div>
      <div class="other-details">
        <ion-card-subtitle>
          <ion-icon name="time-outline"></ion-icon>
          <span>{{timeCreated}}</span>
        </ion-card-subtitle>
        <ion-card-subtitle class="read-more">Read More...</ion-card-subtitle>
      </div>
    </div>
  </div>
</ion-card>
